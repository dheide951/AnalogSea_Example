<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="pic">
		<img src="Lib/Alogo.png">
	</div>
		<form action="sign-up" method="post">
			
			<h1>Sign Up</h1>
			<label for="email_field">Email</label>
			<input class="input_item"  placeholder="foo@bar.com" type="email" id="email_field" name="email_field" required>

			<label for="password_field">Password</label>
			<input class="input_item"  type="text" name="password_field" id="password_field" placeholder="1234passw0rd" required>

			<button class="input_item" id="sign-up-btn">Sign Up</button>
			<a href="#">Forgot Password?</a>

		</form>

		<p class="bottom-text">Already have an account? <a href="" id="login">Log In</a></p>

</body>
</html>
